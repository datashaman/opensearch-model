---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      CleanCode/StaticAccess:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- LICENSE.md
- Makefile
- README.md
- composer.json
- phpunit.xml
- tests/**/*
- vendor/**/*
